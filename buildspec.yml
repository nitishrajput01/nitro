version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install -g @angular/cli
      - npm install

  build:
    commands:
      - ng build --configuration production

artifacts:
  base-directory: dist/s3-example-aws/browser
  files:
    - /**/*'
  discard-paths: no
